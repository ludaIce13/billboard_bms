services:
  - type: web
    name: billboard-bms-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm run start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: USE_SQLITE
        value: "0"
      - key: DATABASE_URL
        fromDatabase:
          name: bms-postgres
          property: connectionString
      - key: WEBHOOK_API_KEY
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        sync: false

databases:
  - name: bms-postgres
    plan: free
    databaseName: billboard_bms
    user: bms_user
