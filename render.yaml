services:
  - type: web
    name: billboard-bms-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm ci && npm run build
    startCommand: npm run start
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20.11.1
      - key: NODE_ENV
        value: production
      - key: USE_SQLITE
        value: "0"
      # Provide your existing Render PostgreSQL connection string in the service's Environment tab
      - key: DATABASE_URL
        sync: false
      - key: WEBHOOK_API_KEY
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        sync: false
